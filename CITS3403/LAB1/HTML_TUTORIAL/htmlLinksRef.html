<!DOCTYPE html>
<html>
    <head>
        <title>Headings Tutorial</title>
        
    </head>

    <body>
        <a href="https://www.youtube.com/watch?v=4a4zu5t83yY">Redbone by Childish Gambino</a>
        <br>
        <h1>Kanye Fornite Image</h1>
        <img src="fortnitekanye.png" alt="I MISS THE OLD KANYE" width="104" height="142">

        <h1>Using an absolute URL</h1>
        <img src="https://i.pinimg.com/originals/fa/43/f9/fa43f93b1d58339e4c51c491b58e509f.jpg" alt="Myoui Mina">

        <h1>Using a relative URL (Does not work because it is not hosted within the website)</h1>
        <img src="/originals/fa/43/f9/fa43f93b1d58339e4c51c491b58e509f.jpg" alt="Myoui Mina">

        <h1>Using an image that does not exist (again does not work, the name or file itself is wrong)</h1>
        <img src="https://i.pinimg.com/originals/fa/43/f9/fa43f93b1d58339e4c51c491b58e509f.jpq" alt="Myoui Mina">
    </body>
</html>
