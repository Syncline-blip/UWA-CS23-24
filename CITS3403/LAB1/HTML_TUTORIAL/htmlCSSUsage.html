<!DOCTYPE html>
<html>
    <head>
        <title> CSS Usage Example</title>
        <!-- Calling an External CSS file -->
        <link rel="stylesheet" href="styles.css"> 

        <!-- This is an example of Internal CSS -->
        <style>
            body{background-color: paleturquoise;}
            /* Why doesnt h1 change? */
            h1 {color: orange;}
            p {color: red;}
        </style>

    </head>

    <body>
        <!-- Inline CSS -->
        <h1 style="color: blue;"> This header is using inline css</h1>
        <p> This paragraph is using an Internal and External CSS file</p>
    </body>
</html>
