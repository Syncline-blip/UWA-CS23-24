<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using lists in HTML</title>
</head>
<body>
    <h2>Unordered lists</h2>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <hr>
    <h2>Ordered lists</h2>
    <ol>
        <li>RX7</li>
        <li>R34</li>
        <li>Supra</li>
    </ol>
    <hr>
    <h2>Description Lists</h2>
    <dl>
        <dt>Pixel 6</dt>
        <dd>- by Google</dd>
        <dt>Galaxy S23</dt>
        <dd>- by Samsung</dd>
        <dt> Iphone 14 Pro Max</dt>
        <dd> -  by apple</dd>
    </dl>
</body>
</html>
