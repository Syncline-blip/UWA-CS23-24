<!DOCTYPE html> <!--- defines that this document is an HTML5 Document -->
<html> <!-- element is the root element of an HTML page -->
    <head> <!-- Contains meta information about the HTML page-->
        <title> Tutorial Page Title </title> <!-- Element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
    </head>
    <body> <!-- element defines the document's body, and is a container for all visible contents such as headings paragraphs, images, hyperlinks tables, list etc...-->
        <h1> This is a h1 heading </h1> <!-- Element defines a large heading-->
        <p title="Example Paragraph"> This is a paragraph </p> <!-- Element defines a paragraph-->
    </body>
</html>
