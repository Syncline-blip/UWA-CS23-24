<body style="background-color:powderblue;">

    <!-- Setting background color for the body and texts-->
    <h1 style="background-color:powderblue;">This is a heading</h1>
    <p style="background-color:tomato;">This is a paragraph.</p>
    <hr>
    <!-- Changing the font of text-->
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>
    <hr>
    <!-- Changing the color of text -->
    <h1 style="color:blue;">This is a heading</h1>
    <p style="color:red;">This is a paragraph.</p>
    <hr>
    <!-- Changing the text size -->
    <h1 style="font-size:300%;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>
    <hr>
    <!-- Changing text alignment -->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p>
    <hr>
    <!-- Nesting all these into one style -->
    <h1 style="background-color: powderblue; font-family: verdana; color: blue; ;font-size: 300%; text-align: center;">Nested Heading Elements</h1>
    <p style="background-color: tomato; font-family: courier; color: red; ;font-size: 160%; text-align: center;">Nested Paragraph Elements</p>
    <!-- Chapter Summary
    Use the style attribute for styling HTML elements
    Use background-color for background color
    Use color for text colors
    Use font-family for text fonts
    Use font-size for text sizes
    Use text-align for text alignment -->
</body>
