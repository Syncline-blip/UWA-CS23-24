<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using div and span</title>
</head>
<body>
    <!-- Using div
            Note that when under a div, all the content are in a separate block
            Much like a container. Divs can be given its own separate style -->
    <h1>Using a div element</h1>
    <div style="background-color:beige;padding:20px;">
        <h2>London</h2>
        <p>London is the capital city of England. It 
            is the most populous city in the United Kingdom, 
            with a metropolitan area of over 13 million inhabitants.</p>
        </div>
    <!-- Using a span
        divs can also contain p and spans, highlights portion of a text-->
    <h1>Using a span element</h1>
    <p>My mother has <span style="color:blue;font-weight:bold;">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold;">dark green</span> eyes.</p>
</body>
</html>
